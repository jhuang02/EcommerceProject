<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>CSE 154 Final Project: Ecommerce Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <article id='search-bar'>
        <form>
          <select name='filter-term'>
            <option value='all'>All</option>
            <option value='pants'>Pants</option>
            <option value='shirts'>Shirts</option>
            <option value='coats'>Coats</option>
          </select>
        </form>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>search</button>
      </article>
      <nav>
        <button id='home-btn'>Home</button>
        <button id='account-btn'>View Account</button>
        <button id='history-btn'>Returns & Orders</button>
        <button id='cart-btn'>Shopping Cart</button>
      </nav>
    </header>

    <main>

        <section id='home-view'>
          <h2>Explore Products:</h2>
          <article id='product-container'>
          </article>
        </section>

        <section id='search-view' class='hidden'>
          <h2>Results:</h2>
        </section>

        <section id='account-view' class='hidden'>
          <h2>Your Account:</h2>
        </section>

        <section id='history-view' class='hidden'>
          <h2>Your Order History:</h2>

        </section>

        <section id='cart-view' class='hidden'>
          <h2>Shopping Cart:</h2>
        </section>

        <section id='feedback-view' class='hidden'>
          <h2>Give us Feedback:</h2>
          <form>
            <label for='name'>Name</label>
            <input type='text' id='name' name='name' required>
            <label for='feedback-input'>What feedback do you have?</label>
            <input type='text' id='feedback-input' name='full' required>
            <button>Submit!</button>
          </form>
        </section>

    </main>
  </body>
</html>
