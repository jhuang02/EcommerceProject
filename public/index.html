<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>CSE 154 Final Project: Ecommerce Site</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <article id='search-bar'>
        <form>
          <select name='filter-term'>
            <option value='all'>All</option>
            <option value='pants'>Pants</option>
            <option value='shirts'>Shirts</option>
            <option value='coats'>Coats</option>
          </select>
        </form>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>search</button>
      </article>
      <nav>
        <button id='home-btn'>Home</button>
        <button id='account-btn'>View Account</button>
        <button id='history-btn'>Returns & Orders</button>
        <button id='shop-btn'>Shopping Cart</button>
      </nav>
    </header>

    <main>
      <article id='ecommerce-data'>
        <section id='home-view'>
        </section>

        <section id='search-view' class='hidden'>
          <p>search-view</p>
        </section>

        <section id='account-view' class='hidden'>
          <h2>Login</h2>
          <form id='login-form'>
            <label for='login-username'>Username</label>
            <input type='text' id='login-username' name='login-username' required>
            <label for='login-password'>Password</label>
            <input type='text' id='login-password' name='login-password' required>
          </form>
          <h2>Sign Up</h2>
          <form id='signup-form'>
            <label for='signup-username'>Username</label>
            <input type='text' id='signup-username' name='signup-username' required>
            <label for='signup-password'>Password</label>
            <input type='text' id='signup-password' name='signup-password' required>
          </form>
          <button id='submit-account-btn'>Submit!</button>
          <button>Login</button>
          <button>Sign Up</button>
        </section>

        <section id='history-view' class='hidden'>
          <p>history-view</p>
        </section>

        <section id='cart-view' class='hidden'>
          <p>cart-view</p>
        </section>

        <!-- new yip view -->
        <section id='feedback-view' class='hidden'>
          <h2>Give us Feedback:</h2>
          <form>
            <label for='name'>Name</label>
            <input type='text' id='name' name='name' required>
            <label for='feedback-input'>What feedback do you have?</label>
            <input type='text' id='feedback-input' name='full' required>
            <button>Submit!</button>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
