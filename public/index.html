<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>CSE 154 Final Project: Ecommerce Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <article id='search-bar'>
        <form>
          <select name='filter-term'>
            <option value='all'>All</option>
            <option value='pants'>Pants</option>
            <option value='shirts'>Shirts</option>
            <option value='coats'>Coats</option>
            <option value='coats'>Electronics</option>
          </select>
        </form>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>search</button>
      </article>
      <nav>
        <button id='home-btn'>Home</button>
        <button id='account-btn'>Login To Account</button>
        <button id='history-btn'>Returns & Orders</button>
        <button id='cart-btn'>Shopping Cart</button>
      </nav>
    </header>

    <main>
      <article id='ecommerce-data'>
        <section id='home-view'>
          <h2>Explore Products:</h2>
          <button id='change-home-view-btn'>Click to toggle between cozy and compact view</button>
        </section>

        <section id='search-view' class='hidden'>
          <p>Search Results:</p>
        </section>

        <section id='login-view' class='hidden'>
          <h2>Login</h2>
          <p id = 'incorrect-message' class = 'hidden'>Incorrect password or username!</p>
          <form id='login-form'>
            <label for='login-username'>Username</label>
            <input type='text' id='login-username' name='login-username' required>
            <label for='login-password'>Password</label>
            <input type='text' id='login-password' name='login-password' required>
          </form>
          <button id='submit-account-btn'>Submit!</button>
          <br>
          <label for="save-user-toggle">Toggle to remember your username</label>
          <input type="checkbox" id="save-user-toggle"/>
          <h2>Sign Up</h2>
          <form id='signup-form'>
            <label for='signup-username'>Username</label>
            <input type='text' id='signup-username' name='signup-username' required>
            <label for='signup-password'>Password</label>
            <input type='text' id='signup-password' name='signup-password' required>
          </form>

          <button id='login'>Login</button>
          <button id='signup'>Sign Up</button>
        </section>

        <section id='login-success-view' class='hidden'>
          <h2>Login successful!</h2>
          <p>You can now view your order history and checkout!</p>
          <button>Log Out</button>
        </section>

        <section id='history-view' class='hidden'>
          <p>history-view</p>
        </section>

        <section id='product-view' class='hidden'>
          <p>product-view</p>
        </section>

        <section id='cart-view' class='hidden'>
          <p>cart-view</p>
        </section>

        <section id='feedback-view' class='hidden'>
          <h2>Give us Feedback:</h2>
          <form>
            <label for='name'>Name</label>
            <input type='text' id='name' name='name' required>
            <label for='feedback-input'>What feedback do you have?</label>
            <input type='text' id='feedback-input' name='full' required>
            <button>Submit!</button>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
