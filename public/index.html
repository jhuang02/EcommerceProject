<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>CSE 154 Final Project: Ecommerce Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <article id='search-bar'>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>Search</button>
      </article>
      <nav>
        <button id='home-btn'>Home</button>
        <button id='account-btn'>Login To Account</button>
        <button id='history-btn'>Order History</button>
        <button id='cart-btn'>Shopping Cart</button>
      </nav>
    </header>

    <main>
      <article id='ecommerce-data'>
        <section id='home-view'>
          <form>
            <select name='filter-term' id='home-filter'>
              <option value='all'>All</option>
              <option value='pants'>Pants</option>
              <option value='coats'>Coats</option>
              <option value='electronics'>Electronics</option>
            </select>
          </form>
          <h2>Explore Products:</h2>
          <button id='change-home-view-btn'>Cozy/compact view</button>
        </section>

        <section id='search-view' class='hidden'>
          <form>
            <select name='filter-term' id='search-filter'>
              <option value='all'>All</option>
              <option value='pants'>Pants</option>
              <option value='coats'>Coats</option>
              <option value='electronics'>Electronics</option>
            </select>
          </form>
          <h2>Search Results:</h2>
          <button id='change-search-view-btn'>Cozy/compact view</button>

          <section id='result-container'>
          </section>
        </section>

        <section id='login-view' class='hidden'>
          <h2>Login</h2>
          <p id = 'incorrect-message' class = 'hidden'>Incorrect password or username!</p>
          <form id='login-form'>
            <label for='login-username'>Username</label>
            <input type='text' id='login-username' name='login-username' required>
            <label for='login-password'>Password</label>
            <input type='text' id='login-password' name='login-password' required>
          </form>
          <button id='submit-account-btn'>Submit!</button>
          <br>
          <label for="save-user-toggle">Toggle to remember your username</label>
          <input type="checkbox" id="save-user-toggle"/>
          <h2>Sign Up</h2>
          <form id='signup-form'>
            <label for='signup-username'>Username</label>
            <input type='text' id='signup-username' name='signup-username' required>
            <label for='signup-password'>Password</label>
            <input type='text' id='signup-password' name='signup-password' required>
          </form>

          <button id='signup'>Sign Up</button>
        </section>

        <section id='login-success-view' class='hidden'>
          <h2>Login successful!</h2>
          <p>You can now view your order history and checkout!</p>
          <button id='logout-btn'>Log Out</button>
        </section>

        <section id='history-view' class='hidden'>
          <p>Your Order History:</p>
          <section id='history-section'>
          </section>
        </section>

        <section id='history-not-logged-view' class='hidden'>
          <p>Please log in first to use this functionality!</p>
        </section>

        <section id='product-view' class='hidden'>
          <p>Product:</p>
        </section>

        <section id='cart-view' class='hidden'>
        </section>

        <section id='item-view' class='hidden'>
          <button id='back-btn'>Go back!</button>
          <article id='item-section'>
          </article>


          <form id='feedback-form' class='hidden'>
            <label for='rating'>Rating</label>
            <input type='text' id='rating' name='rating' required>
            <label for='review'>What feedback do you have?</label>
            <input type='text' id='review' name='review' required>
            <button id='feedback-btn'>Submit Feedback!</button>
          </form>

          <article id='review-section'>
          </article>

        </section>

        <section id='cart-not-logged-view' class='hidden'>
          <p>Please log in first to use this functionality!</p>
        </section>

      </article>
    </main>
  </body>
</html>
